<!DOCTYPE html>
<html>
<head>
  <title>Web Player</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

  <style>
  #player {
    width: 800px;
    height: 600px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
  }

  .js-video-container {
    flex-grow: 1;
    background: black;
  }

  .player-bar {
    background: black;
    display: flex;
  }

  .js-play-button,
  .js-pause-button,
  .js-volume-button,
  .js-mute-button {
    border: none;
    cursor: pointer;
    color: white;
    margin: 5px;
    margin-right: 10px;
    background: transparent;
    font-size: larger;
    width: 24px;
    height: 24px;
  }
</style>

</head>
<body>
    <div id="player">
      <div class="js-video-container"></div>


      <div class="player-bar">
        <button class="js-play-button" hidden>
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>

        <button class="js-pause-button" hidden>
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>

        <button class="js-volume-button">
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>

        <button class="js-mute-button" hidden>
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
<!--        <button class="js-fullscreen-button">Fullscreen</button>-->
<!--      </div>-->

<!--      <div>-->
<!--        <span class="js-current-time"></span>-->
<!--        <span class="js-duration"></span>-->
<!--      </div>-->

<!--      <div class="js-progress">-->
<!--        <div class="js-progress-slider">Прогресс</div>-->
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4'
    });
  </script>

</body>
</html>
