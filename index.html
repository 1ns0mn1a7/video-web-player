<!DOCTYPE html>
<html>
<head>
  <title>Web Player</title>
  <meta charset="utf-8">
  <link rel="icon" type="images/png" href="images/favicon.png" sizes="64x64">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">

  <style>
  #player {
    width: 800px;
    height: 600px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
  }

  .js-time-display {
  font-family: "Roboto", sans-serif;
  font-optical-sizing: auto;
  font-weight: 400;
  font-style: normal;
  font-variation-settings:
    "wdth" 100;
  }

  .video-container {
    flex-grow: 1;
    background: black;
  }

  .player-bar {
    background: black;
    display: flex;
  }

  .control-button {
    border: none;
    cursor: pointer;
    color: white;
    margin: 9px 5px;
    background: transparent;
    font-size: larger;
    width: 24px;
    height: 24px;
  }

  .fullscreen-button {
    border: none;
    cursor: pointer;
    color: white;
    background: transparent;
    font-size: larger;
    margin-right: 4px
  }

  .time-display {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-grow: 1;
  }

  .bar-time {
  color: white;
  margin: 9px 5px;
  }

  .progress-bar {
    background-color: black;
    flex-grow: 1;
    height: 5px;
    margin: 6px;
    border-radius: 40px;
    cursor: pointer;
   }

  .circle {
    height: 9px;
    width: 9px;
    background-color: #f8104d;
    border-radius: 50%;
    border: 3px solid white;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    flex-shrink: 0;
    margin-right: -7px;
  }

  .slider {
    background-color: #f8104d;
    border-radius: 40px;
    height: 100%;
    display: flex;
    justify-content: flex-end;
    align-items: center;
  }


</style>

</head>
<body>
    <div id="player">
      <div class="js-video-container video-container"></div>

      <div class="player-bar">
        <button class="js-play-button control-button" hidden>
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>

        <button class="js-pause-button control-button" hidden>
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>

        <button class="js-volume-button control-button">
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>

        <button class="js-mute-button control-button" hidden>
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>

        <div class="js-time-display time-display">
          <span class="js-current-time bar-time"></span>
              <div class="js-progress progress-bar">
                <div class="js-progress-slider slider">
                  <span class="circle"></span>
                </div>
              </div>
          <span class="js-duration bar-time"></span>
        </div>

        <button class="js-fullscreen-button fullscreen-button">
          <i class="fa fa-expand" aria-hidden="true"></i>
        </button>
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4'
    });
  </script>

</body>
</html>
